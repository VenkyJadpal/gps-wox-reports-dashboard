services:
  - type: web
    name: gps-report-dashboard
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SSH_KEY
        value: gpswox-ssh-key.pem
      - key: SSH_HOST
        sync: false
      - key: DB_NAME
        value: gpswox_web
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        value: 127.0.0.1
      - key: DB_PORT
        value: 3306
