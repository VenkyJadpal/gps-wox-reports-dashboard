<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GPS Reports Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'var(--background)',
                        foreground: 'var(--foreground)',
                        primary: 'var(--primary)',
                        secondary: 'var(--secondary)',
                        muted: 'var(--muted)',
                        'muted-foreground': 'var(--muted-foreground)',
                        border: 'var(--border)',
                    },
                    borderRadius: {
                        DEFAULT: '0.625rem',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #0a0a0a;
            --primary: #030213;
            --secondary: #f4f4f5;
            --muted: #ececf0;
            --muted-foreground: #717182;
            --border: rgba(0, 0, 0, 0.1);
            --ring: #030213;
        }
        .dark {
            --background: #0a0a0a;
            --foreground: #fafafa;
            --primary: #fafafa;
            --secondary: #27272a;
            --muted: #27272a;
            --muted-foreground: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
            --ring: #fafafa;
        }
        body {
            background-color: var(--background);
            color: var(--foreground);
        }
        input {
            background-color: var(--secondary);
            border-color: var(--border);
            color: var(--foreground);
        }
        input:focus {
            outline: none;
            ring: 2px;
            ring-color: var(--ring);
        }
    </style>
</head>
<body class="min-h-screen transition-colors duration-200 flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <!-- Theme Toggle -->
        <div class="flex justify-end mb-4">
            <button id="theme-toggle" class="p-2 rounded-lg transition-colors" style="background: var(--secondary);" title="Toggle theme">
                <svg id="sun-icon" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                <svg id="moon-icon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>
        </div>

        <!-- Login Card -->
        <div class="rounded-xl shadow-lg p-8" style="background: var(--background); border: 1px solid var(--border);">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-medium mb-2" style="color: var(--foreground);">GPS Reports Dashboard</h1>
                <p class="text-sm" style="color: var(--muted-foreground);">Sign in to access your reports</p>
            </div>

            {% if error %}
            <div class="mb-6 p-4 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800">
                <div class="flex items-center">
                    <svg class="w-4 h-4 mr-2 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p class="text-sm text-red-800 dark:text-red-200">{{ error }}</p>
                </div>
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="space-y-4">
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium" style="color: var(--foreground);">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            autofocus
                            class="w-full px-4 py-2.5 rounded-lg text-sm transition-colors" 
                            style="background: var(--secondary); border: 1px solid var(--border);"
                            placeholder="admin@wakecap.com"
                        >
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium" style="color: var(--foreground);">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-2.5 rounded-lg text-sm transition-colors" 
                            style="background: var(--secondary); border: 1px solid var(--border);"
                            placeholder="Enter your password"
                        >
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="w-full mt-6 px-4 py-2.5 text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Sign In
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm" style="color: var(--muted-foreground);">
            <p>GPS Reports Dashboard</p>
        </div>
    </div>

    <script>
        // Theme toggle
        let isDark = false;
        const themeToggle = document.getElementById('theme-toggle');
        
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.documentElement.classList.toggle('dark', isDark);
        });
    </script>
</body>
</html>
